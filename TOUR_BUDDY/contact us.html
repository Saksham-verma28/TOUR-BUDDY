<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  

  <style>
   body {
  background-image: url('');
  background-repeat: no-repeat;
  background-size: cover; 
  background-position: center;
}

    .contact-form {
      max-width: 450px;
      margin: 5px auto;
    
      padding: 30px;
      border-radius: 5px;
    }
    .contact-form h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      font-weight: bold;
    }
    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #c2bbbb;
      border-radius: 3px;
      
  opacity: 0.6; 
}

    
    .form-group textarea {
     resize: horizontal;
      height: 150px;
    }
    .form-group button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: 22px;
      border-radius: 3px;
      cursor: pointer;
    }
    .form-group button:hover {
      background-color: #0056b3;
    }
    .highlight {
  color: red; 
}

  </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-info">
        <a class="navbar-brand">
            <img src="tour pic.jpg" alt="Logo" width="30" height="30" class="rounded-circle d-inline-block align-top mr-2" loading="lazy">   Tour buddy</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="tourbuddy.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="About.html">About</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="contact us.html">Contact us</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 offset-lg-2">
        <div class="contact-form">
          <h2>Contact Us</h2>
          <form action="#" method="POST">
            <div class="form-group">
              <label for="name">Your Name<span class="highlight">*</span></label>
              <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
              <label for="email">Your Email<span class="highlight">*</span></label>
              <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="email">Phone no.</label>
                <input type="text" id="number" name="number" placeholder="(Optional)">
              </div>
            <div class="form-group">
              <label for="message">Message<span class="highlight">*</span></label>
              <textarea id="message" name="message" required></textarea>
            </div>
            <div class="form-group">
              <button type="submit">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
