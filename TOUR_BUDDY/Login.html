<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <style>
    body {
      font-family: 'Times New Roman', Times, serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    form {
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(1, 1, 1, 0.1);
      width: 300px;
      border-radius: 22px;
    }
    input[type="text"],
    input[type="password"],
    input[type="submit"] {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: 1px solid white;
      border-radius: 3px;
      box-sizing: border-box;
    }
    input[type="submit"] {
      background-color: #0056b3;
      color: #fff;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #0056b3;
    }
    .social-icons {
      margin-top: 21px;
      display: flex;
      justify-content: space-between;
    }
    .social-icons a {
      text-decoration: none;
      transition: transform 0.3s ease;
    }
    .social-icons a:hover {
      transform: scale(1.2);
    }
    .forgot-password {
      margin-top: 10px;
      text-align: right;
    }
    .forgot-password a {
      color: #007bff;
      text-decoration: none;
    }
    .forgot-password a:hover {
      text-decoration: underline;
    }
    .register-link {
      margin-top: 20px;
      text-align: center;
    }
    .register-link a {
      color: #2771c0;
      text-decoration: none;
    }
    .register-link a:hover {
      text-decoration: underline;
    }
    form {
  background-color: rgba(255, 255, 255, 0); /* Fully transparent background */
  padding: 20px;
  border-radius: 5px;
  box-shadow: 0 0 10px rgba(1, 1, 1, 0.1);
  width: 300px;
  border-radius: 22px;
}

  </style>
</head>
<body background="pouch-map-toy-airplane-blue-background-with-space-writing-text.jpg">
  <form action="" method="post">
   <center> <h2>Sign In</h2></center>
    <input type="text" name="username" placeholder="Username" required>
    <input type="password" name="password" placeholder="Password" required><div class="forgot-password">
        <a href="#">Forgot Password?</a>
      </div>
    <input type="submit" value="Sign In">
   
   
    <div class="register-link">
      <p>Don't have an account? <a href="register.html">Register</a></p>
    </div>
    <div>
       <center> <p>or sign up with:</p></center>
    </div>
    <div class="social-icons">
        <a href="https://www.google.com"><img src="google logo.webp" alt="Google" height="30"></a>
        <a href="https://www.facebook.com"><img src="facebook logo.webp" alt="Facebook" height="30"></a>
        <a href="https://www.twitter.com"><img src="x logo.jpg" alt="Twitter" height="30"></a>        
                        
        <a href="https://www.instagram.com"><img src="instagram logo.jpg" alt="Instagram" height="30"></a>
      </div>
  </form>
</body>
</html>
